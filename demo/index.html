<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>delightful-icons demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../all.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Delightful Menus</h3>
      <demo-snippet>
        <template>
          <paper-icon-button icon="delightful-menu-arrow-back:menu"></paper-icon-button>
          <paper-icon-button icon="delightful-menu-arrow-forward:menu"></paper-icon-button>
        </template>
      </demo-snippet>

      <script>
        var TOGGLE_MAP = {
          'delightful-menu-arrow-back': ['menu', 'arrow-back'],
          'delightful-menu-arrow-forward': ['menu', 'arrow-forward']
        };

        document.addEventListener('WebComponentsReady', function() {
          console.log('WebComponentsReady');
          var buttons = document.querySelectorAll('paper-icon-button');
          for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', function(e) {
              var parts = e.target.icon.split(':');
              var options = TOGGLE_MAP[parts[0]];
              if (parts[1] === options[0]) {
                parts[1] = options[1];
              } else {
                parts[1] = options[0]
              }

              e.target.icon = parts.join(':');
            });
          }
        });
      </script>
    </div>
  </body>
</html>
