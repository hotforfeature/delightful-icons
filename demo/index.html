<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>delightful-icon demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../all.html">
    <link rel="import" href="../delightful-icon.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Navigation</h3>
      <demo-snippet>
        <template>
          <delightful-icon icon="menu" next="arrow-back" toggle-on="click">
            <paper-icon-button></paper-icon-button>
          </delightful-icon>
          <delightful-icon icon="menu" next="arrow-forward" toggle-on="click">
            <paper-icon-button></paper-icon-button>
          </delightful-icon>
          <delightful-icon icon="arrow-back" next="arrow-forward" toggle-on="click">
            <paper-icon-button></paper-icon-button>
          </delightful-icon>
        </template>
      </demo-snippet>

      <h3>Content</h3>
      <demo-snippet>
        <template>
          <delightful-icon icon="add" next="create" toggle-on="click">
            <paper-icon-button></paper-icon-button>
          </delightful-icon>
        </template>
      </demo-snippet>

      <h3>AV Icons</h3>
      <demo-snippet>
        <template>
          <delightful-icon icon="play-arrow" next="pause" toggle-on="click">
            <paper-icon-button></paper-icon-button>
          </delightful-icon>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
